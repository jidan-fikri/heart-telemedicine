<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telemedicine Data Capture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- p5.ble.js bluetooth low energy library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5ble@0.0.7/dist/p5.ble.js" type="text/javascript"></script>

    <!-- mqtt library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body>

    <script src="connect.js"></script>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <!-- logo hate -->
            <img src="../assets/logohate 1.svg" alt="Logo" width="60" height="60" class="d-inline-block align-text-top mx-4 my-3">
            <!-- nama pasien & foto -->
            <div class="d-flex flex-row-reverse mx-4">
                <img src="../assets/user 1.svg" alt="Logo" width="60" height="60" class="d-flex flex-row-reverse">
                <p class="position-absolute top-50 translate-middle p-3">Nama Pasien</p>
            </div>
        </div>
    </nav>

    <!-- text -->
    <div class="p-3 pb-md-4 mx-auto text-lg-start mt-xl-5 mx-xl-5 mb-4">
        <p class="pb-0 mb-0">Halo, <b>Tn./Ny. Nama Pasien</b></p>
        <p class="">Selamat datang di website telemedicine data capture</p>
    </div>

    <!-- fitur -->
    <div class="d-sm-flex align-items-center justify-content-center p-3 pb-md-4 mx-auto text-lg-start mx-xl-5 " style="position: relative; top: -50px; height: 280px;">
        <div class=" w-100 p-3 h-100">
            <div class="card h-100">
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <h5 class="card-title ">Akuisisi Data</h5>
                    <p class="card-text ">Klik tombol mulai untuk mengirimkan data pasien.</p>
                    <button id="mulai" href="# " class="btn btn-primary w-100">mulai</button>
                </div>
            </div>
        </div>
        <div class="w-100 p-3 h-100">
            <div class="card h-100">
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <h5 class="card-title ">Stop</h5>
                    <p class="card-text ">Klik tombol hentikan untuk berhenti mengirimkan data pasien.</p>
                    <button id="hentikan" href="# " class="btn btn-primary w-100">hentikan</button>
                </div>
            </div>
        </div>
    </div>
    <h1 id="data" class="text-center"></h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>
</body>

</html>
